<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Portfolio Rebecca Jonsen</title>
    <link rel="icon" type="image/x-icon" href="/images/WebsiteLogo.svg">
</head>

<body>
    <div class="container p-5 bg-primary text-white text-center rounded-5">
        <h1>Rebecca Johnsen</h1>
    </div>

    <div class="navbar bg-body-tertiary navbar-expand-sm bg-light navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="Images/WebsiteLogo.svg" alt="Avatar Logo" style="width:100px;" class="rounded-circle">
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Main</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Curriculum Vitae</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Projekte</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Kontakt</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="mt-4 p-5 bg-primary text-white rounded">
        <h1>Meine Projekte</h1>

        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>

            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="Images/AppDesign.svg" alt="Mein App Design im Fach Mobile Systeme">
                    <div class="carousel-caption">
                        <h3>App Design</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="Images/Blumenbild_Titel.svg" alt="Mein Projekt im Fach Digitale Zeichensysteme">
                    <div class="carousel-caption">
                        <h3>Design Pr√ºfung</h3>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="la.jpg" alt="Los Angeles">
                    <div class="carousel-caption">
                        <h3>Los Angeles</h3>
                    </div>
                </div>
            </div>
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
    <!-- Content here -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
